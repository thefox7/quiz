<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RizzQuiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Тест</h1>
        <div id="question-number">1 из 50</div>
        <div id="question-text"></div>
        <div id="answers-container" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;"></div>
        <button id="next-button">Следующий вопрос</button>
        
        <!-- Итоговый результат -->
        <div id="score" style="display: none;"></div>
        <div id="result-message" style="font-size: 1.5em; font-weight: bold; margin-top: 20px;"></div>
        <div id="restart-button-container" style="display: none; margin-top: 20px;">
            <button id="restart-button">Заново</button>
        </div>
    </div>       
    
    <script src="questions.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
